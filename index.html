<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Musica</title>
</head>
<body>
  <!-- 
    header section:
    * logo

    *search

    * upload btn
    * profile
    * logout
   -->
  <header>
    <!-- 
    header section:
    * logo

    *search
    
    * upload btn
    * profile
    * logout
   -->

   <div class="header-group">
     <div class="header-item">
       <img src="https://images.unsplash.com/photo-1600965108682-748f3611c716?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="logo" class="logo">
     </div>
     <div class="header-item search-item">
       <i class="las la-search"></i>
       <input type="text" class="search-txt" placeholder="Search...">
     </div>
     <div class="header-item profile-group">
       <a href="#upload-popup" class="profile-item upload-btn">Upload</a>
       <span class="profile-item">Mbithi</span>
       <span class="profile-item">Logout</span>
       
     </div>
   </div>
  </header>

  <section class="section-uploads">
    <!-- 
      My uploads
      ----------
      ----------
      # Icon  Title  Date added
     -->
     <h1 class="upload-title">My Uploads</h1>

     <div class="song-list">
       <table class="song-tbl">
         <thead>
           <tr>
             <th class="tbl-title">#</th>
             <th class="tbl-title">Title</th>
             <th class="tbl-title">Date Added</th>
           </tr>
         </thead>

         <tbody>
           <tr>
             <td>1</td>
             <td>Age to Age</td>
             <td>July 14, 2021</td>
           </tr>
           <tr>
            <td>2</td>
            <td>My City</td>
            <td>July 14, 2021</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Nairobi</td>
            <td>July 14, 2021</td>
          </tr>
         </tbody>
       </table>
     </div>
  </section>

  <section class="upload-popup" id="upload-popup">
    <!-- 
      * popup
        * form
          * progress bar
          * upload - drag & drop
          * checks - checking for fingerprints - No issues found
          * publish - schedule (radio-btn) - publish btn (submits form)
     -->
     <form class="popup-content" action="">
      <a href="#section-uploads" class="popup-close">Ã—</a>
      <!-- progress bar -->
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
        <div class="progress-step progress-step-active" data-title="Upload"></div>
        <div class="progress-step" data-title="Check"></div>
        <div class="progress-step" data-title="Publish"></div>
      </div>
      <!-- Steps -->
       <div class="upload-section form-step form-step-active">
         <h2>UPLOAD</h2>

         <div class="upload-box">
           <input type="file" name="choose file" id="">
         </div>
         <div class="btn-group">
           <a class="next-btn btn-next">Next</a>
         </div>
       </div>

       <div class="upload-section form-step">
        <h2>CHECK FINGERPRINT</h2>

        <div class="upload-box">
          No issues found
        </div>
        <div class="btn-group">
          <a class="next-btn btn-prev">Previous</a>
          <a class="next-btn btn-next">Next</a>
        </div>
      </div>

      <div class="upload-section form-step">
        <h2>PUBLISH</h2>

        <div class="upload-box">
          <input type="radio" name="schedule" id="" value="Schedule"> Schedule <br>          
        </div>
        <div class="btn-group">
          <a class="next-btn btn-prev" href="">Previous</a>
          <input type="submit" class="next-btn" value="Publish">
        </div>
      </div>

     </form>
  </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="./javascript/main.js"></script>
</body>
</html>
